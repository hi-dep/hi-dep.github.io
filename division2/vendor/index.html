<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Division 2 Vendor</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__left">
      <div class="title">Division 2 Vendor</div>
    </div>

    <button id="filterToggleBtn" class="btn btn--ghost topbar__toggle" type="button">条件</button>

    <div class="topbar__time">
      <span id="worldTimeLabel" class="time-label">TIME</span>
      <span id="worldTime" class="time-value">--:--</span>
    </div>

    <div class="topbar__base">
      <label class="field field--date">
        <span id="labelWeek">週</span>
        <input id="dateInput" type="date" />
      </label>

      <label class="field field--lang">
        <span id="labelLang">言語</span>
        <select id="langSelect">
          <option value="ja" selected>日本語</option>
          <option value="en">English</option>
        </select>
      </label>
    </div>

    <div class="topbar__right">

      <label class="field field--mode">
        <span id="labelMode">条件</span>
        <select id="modeSelect">
          <option value="and" selected>AND</option>
          <option value="or">OR</option>
        </select>
      </label>

      <label class="field field--filter">
        <span id="labelFilter">フィルタ</span>
        <input id="filterInput" type="text" autocomplete="off" />
      </label>

      <button id="onlySelectedBtn" class="btn btn--toggle" type="button">選択のみ</button>
      <button id="clearSelectedBtn" class="btn btn--ghost" type="button">選択解除</button>
      <button id="clearFiltersBtn" class="btn btn--ghost" type="button">フィルタ解除</button>

      <div id="filterChips" class="chips" aria-label="filters"></div>
    </div>
  </header>

  <div id="worldTimePopup" class="time-popup" aria-hidden="true">
    <div id="worldTimePopupTitle" class="time-popup__title">World Time</div>
    <div id="worldTimePopupBody" class="time-popup__body"></div>
  </div>

  <main class="main">
    <section id="status" class="status"></section>
    <section id="content" class="content"></section>
  </main>

  <footer class="footer">
    <a class="footer__link" href="https://x.com/hi_dep_g" target="_blank" rel="noopener">@hi_dep_g</a>
    <span id="cacheProviderRow" class="footer__credit">
      Special thanks to
      <a class="footer__link" href="https://x.com/toby_net" target="_blank" rel="noopener">@toby_net</a>
    </span>
  </footer>

  <!-- sql.js（vendor配下に配置） -->
  <script src="./sql-wasm.js"></script>

  <!-- gzip解凍フォールバックが必要なら pako を置く（任意） -->
  <!-- <script src="./pako.min.js"></script> -->

  <script src="./world_time.js"></script>
  <script src="./app.js"></script>
</body>
</html>
