    <script>
        condition = [
            "Armor",
            "Weapon",
            "Skill",
        ]

        gear = [
            "img/Armor/5.11Tactical_w.svg",
            "img/Armor/ギラ・ガード_w.svg",
            "img/Armor/ゴラン・ギア_w.svg",
            "img/Armor/バッジャー・タフ_w.svg",
            "img/Armor/ベルストーンアーマリー_w.svg",
            "img/Armor/ヤールギア_w.svg",
            "img/Weapon/オーバーロード・アーマメント_w.svg",
            "img/Weapon/グルーポソンブラ社_w.svg",
            "img/Weapon/ソコロフ社_w.svg",
            "img/Weapon/ダグラス＆ハーディング_w.svg",
            "img/Weapon/チェスカ・ヴィーロパ社_w.svg",
            "img/Weapon/フェンリスグループ社_w.svg",
            "img/Weapon/プロビデンスディフェンス_w.svg",
            "img/Weapon/ペトロフ・ディフェンス・グループ_w.svg",
            "img/Weapon/アイラルディホールディングス_w.svg",
            "img/Weapon/ウォーカー・ハリス社_w.svg",
            "img/Skill/エンプレス・インターナショナル_w.svg",
            "img/Skill/チャイナ・ライトインダストリー社_w.svg",
            "img/Skill/ハナウコーポレーション_w.svg",
            "img/Skill/ムラカミインダストリーズ_w.svg",
            "img/Skill/リヒター＆カイザー社_w.svg",
            "img/Skill/ワイバーンウェア_w.svg",
            "img/Skill/アルプスサミット・アーマメント_w.svg",
        ]

        var startTime = Date.now(); 
        var endTime = Date.now(); 

        function shuffleArray(inputArray){
            inputArray.sort(()=> Math.random() - 0.5);
        }

        function resetImgs() {
            startTime = Date.now();
            shuffleArray(gear);
            shuffleArray(condition);
            $('#condition').each((i, el) => el.innerText = condition[0]);
            let idx = 0;

            $('.rc-image-tile-44').each(
                (i, el) => {
                    el.src = gear[idx++];
                    el.classList = ['rc-image-tile-44'];
                }
            )
        }

        window.onload = () => {
            console.log(window.innerWidth, window.innerHeight)
            if (window.innerWidth < window.innerHeight){
                console.log(window.innerWidth, window.innerHeight, (window.innerWidth / 400 * 95) + '%')
                // 縦長
                $("body").css("zoom",(window.innerWidth / 400 * 95) + '%');
            }

            resetImgs();
        }

        function imgClick(e){
            if (this.classList.length == 1) {
                console.log('click')
            } else {
                console.log('already clicked')
                return
            }

            if (this.src.match(/Armor/)) {
                console.log("Armor");
                this.classList.add("Armor")
            }
            else if (this.src.match(/Weapon/)) {
                console.log("Weapon");
                this.classList.add("Weapon")
            }
            else if (this.src.match(/Skill/)) {
                console.log("Skill");
                this.classList.add("Skill")
            }

            let result = judge()

            console.log('reseult', result)

            if (result < 0){
                giveupImgs()
                setTimeout(() => {
                    alert("You're Rogue Agent!!")    
                }, 100);
            } else if (result > 0) {
                // game clear
                conguratsImgs()
                let result = (endTime - startTime) / 1000 + ' seconds.';
                setTimeout(() => {
                    if (confirm('Congrats Agent!! Your time is ' + result + '\n' + 
                        'Tweet this result?'
                        )) {
                            twitText("I'm verified Division Agent !! \n" + result + '\n #division2 #ディビジョン2 #Division2AgentVerify')
                        }
                }, 100);
            }
        }

        function twitText(text) {
            var s, url, hashtags;
            url = document.location.href;
            hashtags 
            if (text != "") {
                if (text.length > 140) {
                    //文字数制限
                } else {
                    //投稿画面を開く
                    url = "http://twitter.com/share?url=" + escape(url) + "&text=" + encodeURIComponent(text);
                    window.open(url,"_blank","width=600,height=300");
                }
            }
        }

        function judge(){

            let correct = $('#condition')[0].innerText;
            let cnt_ok = 0;
            let cnt_ng = 0;
            let cnt_total = 0;

            $('.rc-image-tile-44').each(
                (i, el) => {
                    if (el.classList.length > 1) {
                        // clicked
                        if (Array.from(el.classList).includes(correct)) {
                            cnt_ok++;
                        } else {
                            cnt_ng++;
                        }
                    }
                    if (el.src.match(correct)) {
                        cnt_total++;
                    }
                }
            )

            console.log(cnt_total, cnt_ok, cnt_ng);

            if (cnt_ng > 0){
                return -1;
            } else if (cnt_total == cnt_ok){
                return 1;
            } else {
                return 0;
            }
        }

        function giveupImgs(){

            $('.rc-image-tile-44').each(
                (i, el) => {
                    if (el.classList.length == 1) {
                        if (el.src.match(/Armor/)) {
                            el.classList.add("Armor")
                        }
                        else if (el.src.match(/Weapon/)) {
                            el.classList.add("Weapon")
                        }
                        else if (el.src.match(/Skill/)) {
                            el.classList.add("Skill")
                        }
                    }
                }
            )
        }

        function conguratsImgs(){
            endTime = Date.now();

            $('.rc-image-tile-44').each(
                (i, el) => {
                    if (el.classList.length == 1) {
                        el.classList.add("Congrats")
                    }
                }
            )
        }

        $(".rc-image-tile-44").each((i, el) => el.addEventListener("click", imgClick));
        $("#recaptcha-reload-button").each((i, el) => el.addEventListener("click", resetImgs));
        $("#recaptcha-verify-button").each((i, el) => el.addEventListener("click", giveupImgs));
        
    </script>
